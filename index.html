<script src="https://cdn.jsdelivr.net/npm/ol@6.5.0/dist/ol.js"></script>

<div id="map" class="map"></div>

<script>
    var map = new ol.Map({
        target: 'map',
        layers: [
            new ol.layer.Tile({
                source: new ol.source.OSM(),
            }),
        ],
        view: new ol.View({
            center: [0, 0],
            zoom: 2,
        }),
    });
</script>
