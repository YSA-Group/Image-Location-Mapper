<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="IE=EDGE">
    <title>Map</title>
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css"
        integrity="sha256-p4NxAoJBhIIN+hmNHrzRCf9tD/miZyoHS5obTRR9BMY=" crossorigin="" />
    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"
        integrity="sha256-20nQCchB9co0qIjJZRGuk2/Z9VM+kNiyxNV1lvTlZBo=" crossorigin=""></script>
</head>
<style>
    #map {
        position: absolute;
        top: 0;
        bottom: 0;
        left: 0;
        right: 0;
    }
</style>

<body>
    <div id="map"></div>
    <script>
        // Create a new map object
        var map = L.map('map').setView([0, 0], 1);

        L.tileLayer('https://api.maptiler.com/maps/basic-v2/tiles.json?key=PziuQIunoweJCJXRsJMP', { attribution: '<a href="https://www.maptiler.com/copyright/" target="_blank">&copy; MapTiler</a> <a href="https://www.openstreetmap.org/copyright" target="_blank">&copy; OpenStreetMap contributors</a>' }).addTo(map);
    </script>

    <script>
        fetch('http://127.0.0.1:5000/get_data')
            .then(response => response.json())
            .then(({ longitude, latitude }) => {
                // Handle the values received from the server
                console.log('Longitude:', longitude);
                console.log('Latitude:', latitude);
            })
            .catch(error => {
                // Handle any errors
                console.error(error);
            });
    </script>
</body>

</html>
