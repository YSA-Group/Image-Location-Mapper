<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="IE=EDGE">
    <title>Map</title>
    <link rel="stylesheet" href="node_modules/ol/ol.css">
    <script src="https://cdn.jsdelivr.net/npm/ol@7.2.2/dist/ol.js"></script>
</head>
<style>
    body {
        margin: 0;
        padding: 0;
    }

    #map {
        width: 100%;
        height: 100vh;
    }
</style>

<body>
    <div id="map"></div>
    <script>
        fetch('http://127.0.0.1:5000/get_data')
            .then(response => response.json())
            .then(({ longitude, latitude }) => {
                // Handle the values received from the server
                console.log('Longitude:', longitude);
                console.log('Latitude:', latitude);
            })
            .catch(error => {
                // Handle any errors
                console.error(error);
            });
    </script>

    <script>
        // Create a map object
        const map = new ol.Map({
            target: 'map',
            layers: [
                new ol.layer.Tile({
                    source: new ol.source.TileJSON({
                        url: 'https://api.maptiler.com/maps/basic-v2/tiles.json?key=PziuQIunoweJCJXRsJMP',
                        tileSize: 512,
                    })
                }),
            ],
            view: new ol.View({
                center: ol.proj.fromLonLat([-43.206091, -22.920387]),
                zoom: 13,
            }),
        });
        const marker = new ol.layer.Vector({
            source: new ol.source.Vector({
                features: [
                    new ol.Feature({
                        geometry: new ol.geom.Point(
                            ol.proj.fromLonLat([longitude, latitude])
                        )
                    })
                ],
            }),
            style: new ol.style.Style({
                image: new ol.style.Icon({
                    src: 'https://docs.maptiler.com/openlayers/default-marker/marker-icon.png'
                })
            })
        })

        map.addLayer(marker)

    </script>

</body>

</html>
